
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class=" d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-5 position-relative">Bookmarker</h1>
        </div>
        <div  id="tltleBorder"></div>
        <div class="bookmark-title d-flex justify-content-center align-items-center py-5  ">
            <i class="fa-solid fa-bookmark fa-xl p-2" style="color: #40a55b;"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark fa-xl p-2" style="color: #b1ac4a;"></i>
        </div>
        <div class="bookmark-body ">
            <label for="bookmarkName" class="pb-2 fw-semibold py-2">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control my-2" id="bookmarkName">

            <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>

                <input type="text" placeholder="Website URL" class="form-control" id="bookmarkUrl">

        </div>
        <div class="bookmark-btn py-5 d-flex justify-content-center"><button class="submitButton btn btn-danger" onclick="addSite()" data-toggle="modal" data-target="#exampleModal">Submit</button></div>
        <div  id="tltleBorder"></div>

        <table class="bg-white table my-4 text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="myData">
                <tr>
                    
                </tr>
            </tbody>
        </table>
        
    </div>
 
<!-- Modal -->
<div class="modal newModal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="circles d-flex modal-title" id="exampleModalLabel">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    
    </div>
  </div>
</div>
     



<script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
